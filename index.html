
<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Saffron Shop - Digital Card</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
      #root { background-color: #2e102d; min-height: 100vh; }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #root:empty::after {
        content: "";
        width: 30px;
        height: 30px;
        border: 3px solid rgba(212, 175, 55, 0.1);
        border-top-color: #D4AF37;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      body { margin: 0; background-color: #2e102d; font-family: sans-serif; }
    </style>

    <script>
      window.forceAppUpdate = function() {
        if ('caches' in window) {
          caches.keys().then(function(names) {
            return Promise.all(names.map(name => caches.delete(name)));
          }).then(function() {
            window.location.reload(true);
          });
        } else {
          window.location.reload(true);
        }
      };
    </script>

    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#2e102d" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#D4AF37",
              secondary: "#4a1c40",
              "gold-light": "#E5C564",
              "gold-dark": "#B89426",
            },
            fontFamily: { sans: ["Vazirmatn", "sans-serif"] },
            backgroundImage: { "saffron-gradient": "linear-gradient(to bottom, #4a1c40, #2e102d)" },
            keyframes: {
              slideDown: { '0%': { transform: 'translate(-50%, -20px)', opacity: '0' }, '100%': { transform: 'translate(-50%, 0)', opacity: '1' } },
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              breathing: { '0%, 100%': { opacity: '0.6' }, '50%': { opacity: '1' } }
            },
            animation: { slideDown: 'slideDown 0.4s ease-out forwards', fadeIn: 'fadeIn 0.6s ease-out forwards', 'breathing': 'breathing 3s ease-in-out infinite' }
          },
        },
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom": "https://esm.sh/react-dom@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="min-h-screen bg-[#2e102d] text-white antialiased">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
